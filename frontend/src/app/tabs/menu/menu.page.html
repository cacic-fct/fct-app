<ion-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="content-max-width">
    <ion-row class="ion-align-items-start">
      <ion-col>
        <app-profile-item-card [routerLinkTo]="'/perfil'" [displayShortcutButtons]="true" class="width-100">
        </app-profile-item-card>
      </ion-col>
    </ion-row>

    <ion-row class="ion-align-items-start">
      <ion-col size="12" size-lg="6">
        <ion-card>
          <ion-item href="https://manual.cacic.dev.br/p%C3%A1gina-do-calouro/" target="_blank">
            <ion-icon name="people-outline" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>Página do calouro</ion-label>
          </ion-item>
          <ion-item href="https://manual.cacic.dev.br" target="_blank">
            <ion-icon name="book-outline" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>Manual do calouro</ion-label>
          </ion-item>
          <ion-item routerLink="/comissoes" lines="none">
            <ion-icon name="list-outline" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>Lista de comissões</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-lg="6">
        <ion-card>
          <ion-item href="https://fct.unesp.br" target="_blank">
            <ion-icon name="school-outline" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>Site da FCT-Unesp</ion-label>
          </ion-item>
          <ion-item href="https://manual.cacic.dev.br/contatos-das-entidades/" lines="none">
            <ion-icon name="people-circle-outline" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>Entidades estudantis</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>

      <ion-col size="12" size-lg="6">
        <ion-card>
          <ion-item [routerLink]="['/ajustes']" lines="none">
            <ion-icon md="settings-outline" ios="cog-outline" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>Ajustes</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>

    @if (isDevMode) {
    <ion-row class="ion-align-items-start">
      <ion-col size="12" size-lg="6">
        <ion-card>
          <ion-item [routerLink]="['/development-tools']">
            <ion-icon name="hammer-outline" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>Ferramentas de desenvolvedor</ion-label>
          </ion-item>
          <ion-item button lines="none" (click)="authService.SignOut()">
            <ion-icon name="log-out-outline" slot="start" aria-hidden="true"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    }
  </ion-grid>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/ajustes/geral"></ion-back-button>
    </ion-buttons>
    <ion-title>Sobre</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="content-max-width margin-horizontal-auto">
    <ion-card>
      <ion-item>
        <!-- ion-icon only allows .svg -->
        <img slot="start" aria-hidden="true" src="assets/icon/favicon.png" alt="FCT App logo" class="logo" />
        <ion-label> {{gc.appName}} </ion-label>
      </ion-item>
      <ion-item href="https://github.com/cacic-fct/fct-app">
        <ion-icon name="logo-github" slot="start" aria-hidden="true"> </ion-icon>
        <ion-label> Repositório </ion-label>
      </ion-item>
      <ion-item href="https://docs.fctapp.cacic.dev.br">
        <ion-icon name="book-outline" slot="start" aria-hidden="true"> </ion-icon>
        <ion-label> Documentação </ion-label>
      </ion-item>
      <ion-item href="https://github.com/cacic-fct/fct-app/contributors" lines="none">
        <ion-icon name="people-outline" slot="start" aria-hidden="true"> </ion-icon>
        <ion-label> Contribuidores </ion-label>
      </ion-item>
    </ion-card>

    <ion-note class="ion-text-uppercase ion-padding"> App state </ion-note>
    <ion-card>
      <ion-item>
        <ion-label> App version </ion-label>
        <ion-note slot="end"> {{ versionHash }} </ion-note>
      </ion-item>
      <ion-item>
        <ion-label> User data version </ion-label>
        <ion-note slot="end"> {{ gc.userDataVersion }} </ion-note>
      </ion-item>
      <ion-item lines="none">
        <ion-label> Service Worker </ion-label>
        <ion-note slot="end"> {{ sw.getServiceWorkerStatus() }} </ion-note>
      </ion-item>
    </ion-card>

    <ion-note class="ion-text-uppercase ion-padding"> User settings </ion-note>
    <ion-card>
      <ion-item>
        <ion-label> Analytics </ion-label>
        <ion-note slot="end"> {{ analytics }} </ion-note>
      </ion-item>
      <ion-item>
        <ion-label> Monitoring </ion-label>
        <ion-note slot="end"> {{ monitoring }} </ion-note>
      </ion-item>
    </ion-card>
  </div>
</ion-content>

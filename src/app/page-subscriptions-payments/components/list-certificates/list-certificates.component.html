<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">Fechar</ion-button>
    </ion-buttons>
    <ion-title>Seus certificados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-template #loadingSpinner>
    <ion-spinner name="dots" style="margin: 0 auto; display: block"></ion-spinner>
  </ng-template>

  <ng-container *ngIf="certificatesColletion$ | async as certificatesCollection; else loading">
    <ng-container *ngIf="certificatesCollection.length === 0">
      <h1 class="ion-padding ion-text-center">Nenhum certificado foi emitido para vocÃª</h1>
    </ng-container>
    <ng-container *ngFor="let certificate of certificatesCollection">
      <ng-container *ngIf="certificate.certificateData | async as certificateData">
        <ion-item lines="inset">
          {{ certificateData.certificateName }}
          <ion-button slot="end" fill="clear" (click)="copyValidationUrl(certificate.id)">
            <ion-icon md="share-social-outline" ios="share-outline" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button slot="end" fill="clear" (click)="getCertificate($event, certificateData, certificate)">
            <ion-icon name="download" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-item>
      </ng-container>
    </ng-container>
  </ng-container>

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-text-center">
        <ion-button color="danger" (click)="mailtoReportError()">Informar problema</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ng-template #loading>
  <ion-progress-bar type="indeterminate"></ion-progress-bar>
</ng-template>

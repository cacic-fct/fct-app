<ion-header>
  <ion-toolbar>
    <ion-title>Confirmar criação do grupo</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nome do grupo</ion-label>
      <ion-input formControlName="groupName"></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="block" (click)="createGroup()">Criar grupo</ion-button>
</ion-content>

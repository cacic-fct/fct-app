<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Registrar presença</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nome do evento</ion-card-title>
      <ion-card-subtitle>Você pode registrar presença até x</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="floating">Insira o código informado<ion-text color="danger">*</ion-text></ion-label>
          <ion-input formControlName="code" type="text"></ion-input>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<div *ngIf="licenses | async as licensesText; else loadingOrError">{{ licensesText }}</div>

<ng-template #loadingOrError>
  <ion-text color="danger" *ngIf="error$ | async; else loading">Não foi possível obter a lista de licenças</ion-text>
  <ng-template #loading>
    <ion-spinner name="dots"></ion-spinner>
  </ng-template>
</ng-template>

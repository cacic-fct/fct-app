<ion-list
  style="max-width: 1600px; display: block"
  class="margin-horizontal-auto">
  <ng-container>
    <div *ngIf="items$ | async; let items; else: loading">
      <ion-item
        *ngFor="let item of items"
        (click)="openItem(item)"
        style="cursor: pointer">
        <img
          [src]="
            'https://twemoji.maxcdn.com/v/latest/72x72/' +
            getEmojiCode(item.icon) +
            '.png'
          "
          slot="start"
          type="image/svg+xml"
          class="twemoji"
          aria-hidden="true" />

        <ion-label>
          <h2 class="ion-text-wrap">{{ item.name }}</h2>
          <p>
            {{ courses[item.course].name }}
          </p>
        </ion-label>
        <div slot="end">
          <h4 style="font-weight: 400">
            {{ getDateFromTimestamp(item.date) | date: 'HH:mm' }}
          </h4>
        </div>
      </ion-item>
      <h1 *ngIf="items.length === 0" class="ion-text-center">
        Nenhum evento encontrado
      </h1>
    </div>

    <ng-template #loading>
      <ion-spinner
        name="lines-small"
        class="margin-horizontal-auto"
        style="display: block"></ion-spinner>
    </ng-template>
  </ng-container>
</ion-list>

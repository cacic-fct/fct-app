<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/perfil"></ion-back-button>
    </ion-buttons>
    <ion-title>Configurações do perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item [routerLink]="['/register']">
      <ion-icon name="pencil" slot="start" aria-hidden="true"></ion-icon>
      <ion-label>Editar informações do perfil</ion-label>
    </ion-item>
    <ng-container *ngIf="isUnesp">
      <ion-item (click)="authService.GoogleLink()" button *ngIf="!alreadyLinked">
        <ion-icon name="mail-outline" slot="start" aria-hidden="true"></ion-icon>
        <ion-label>Vincular e-mail pessoal</ion-label>
      </ion-item>
      <ion-item button disabled="" *ngIf="alreadyLinked">
        <ion-icon name="mail-outline" slot="start" aria-hidden="true"></ion-icon>
        <ion-label>E-mail pessoal já vinculado</ion-label>
      </ion-item>
    </ng-container>
    <ion-item lines="none">
      <ion-icon name="trash-outline" slot="start" aria-hidden="true" (click)="mailtoDeleteAccount()"></ion-icon>
      <ion-label>Excluir conta</ion-label>
    </ion-item>
  </ion-card>
</ion-content>

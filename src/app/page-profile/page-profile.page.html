<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Seu perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <div class="ion-text-center">
        <ion-avatar class="margin-horizontal-auto">
          <img [src]="user.photoURL" />
        </ion-avatar>
        <ion-card-title>
          <h2 class="margin-horizontal-auto">{{user.displayName}}</h2>
          <p class="margin-horizontal-auto">{{user.email}}</p>
        </ion-card-title>
      </div>
    </ion-card-header>
    <ngx-kjua
      class="qr-code ion-text-center"
      [text]="'uid:' + user.uid"
      [renderAsync]="true"
      render="svg"
      fill="'#000'"></ngx-kjua>
  </ion-card>
</ion-content>

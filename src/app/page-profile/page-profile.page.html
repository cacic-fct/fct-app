<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Seu perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-avatar>
    <img [src]="user.photoURL" />
  </ion-avatar>
  <h2>{{user.displayName}}</h2>
  <p>{{user.email}}</p>

  <ngx-kjua
    class="qr-code"
    [text]="'uid:' + user.uid"
    [renderAsync]="true"
    render="svg"></ngx-kjua>
</ion-content>

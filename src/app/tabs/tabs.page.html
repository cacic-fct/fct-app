<ion-tabs>
  <ion-tab-bar slot="bottom" id="tabBar">
    <ion-tab-button tab="calendario">
      <ion-icon name="calendar"></ion-icon>
    </ion-tab-button>

    @if (this.events$ | async) {
    <ion-tab-button tab="eventos">
      <ion-icon name="albums"></ion-icon>
    </ion-tab-button>
    } @if (this.map$ | async) {
    <ion-tab-button tab="mapa">
      <ion-icon name="map"></ion-icon>
    </ion-tab-button>
    } @if (this.manual$ | async) {
    <ion-tab-button href="/manual-do-calouro">
      <ion-icon name="book-outline"></ion-icon>
    </ion-tab-button>
    } @if (allowRestrictedArea$ | async) {
    <ion-tab-button tab="area-restrita">
      <ion-icon name="build-outline"></ion-icon>
    </ion-tab-button>
    }

    <ion-tab-button tab="menu">
      <ion-icon name="menu-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>

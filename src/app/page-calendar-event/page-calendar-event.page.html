<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="margin-horizontal-auto content-container ion-padding">
    <img
      class="margin-horizontal-auto"
      style="width: 90px; height: 90px; display: block"
      src="https://raw.githubusercontent.com/twitter/twemoji/master/assets/72x72/1f5fa.png" />

    <div class="ion-text-center">
      <h1 style="margin: 0">{{ item?.name }}</h1>
      <h5 style="margin: 0; font-weight: 500">Engenharia cartográfica</h5>
      <h4 style="margin: 0; font-weight: 400">
        Terça-feira, 1 de março de 2022
      </h4>
      <h3 style="margin: 0; font-weight: 400">16:00</h3>
    </div>

    <div *ngIf="item.description">
      <h2>Sobre</h2>
      <p>{{ item?.description }}</p>
    </div>

    <div *ngIf="item.location?.lat && item.location?.lng">
      <h2>Localização</h2>
      <div id="mapId"></div>
    </div>
  </div>
</ion-content>
